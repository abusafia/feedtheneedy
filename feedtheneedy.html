<head>
  <title>Feed The Needy</title>
</head>
 
<body>
  <div class="container">
 
  	<div class="jumbotron">
    <header>
      <h1>List of People</h1>
    </header>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add New Person</button>

	  <!-- Add new Person modal -->
	  <div class="modal fade" id="myModal" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Enter as much information about this person as possible</h4>
	        </div>
	        <div class="modal-body">
	          <form class="new-person" role="form">
				  <div class="form-group">
				    <label for="name">First Name:</label>
				    <input type="text" class="form-control" id="firstname" placeholder="Type to add this person's first name">
				  </div>
				  <div class="form-group">
				    <label for="name">Last Name:</label>
				    <input type="text" class="form-control" id="lastname" placeholder="Type to add this persons last name">
				  </div>
				  <div class="checkbox">
				    <label><input type="checkbox">Useless</label>
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
			</form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>
      
    </div>
  </div>
    </div>
 	<!-- List of all the people -->
	<div class="container">       
	  <table class="table table-striped">
	    <thead>
	      <tr>
	        <th>Firstname</th>
	        <th>Lastname</th>
	      </tr>
	    </thead>
	    <tbody>
	      {{#each persons}}
	        {{> person}}
	      {{/each}}
	    </tbody>
	  </table>
	</div>

  </div>
</body>
 
<template name="person">
  <tr>
    <td>{{firstname}}</td>
    <td>{{lastname}}</td>
  </tr>
</template>
