<template name="person">

	<!-- Add New Person modal -->
	<div class="modal fade" id="addNewPerson" role="dialog">
    <div class="modal-dialog">    
      <!-- New Person Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter as much information about this person as possible and then click the Submit button</h4>
        </div>
        <div class="modal-body">
          <form class="new-person" role="form">
			  <div class="form-group">
			    <label for="name">First Name:</label>
			    <input type="text" class="form-control" id="firstname" placeholder="Type to add this person's first name">
			  </div>
			  <div class="form-group">
			    <label for="name">Last Name:</label>
			    <input type="text" class="form-control" id="lastname" placeholder="Type to add this person's last name">
			  </div>
			  <button type="submit" class="btn btn-default" >Submit</button>
		</form>
        </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>    
	</div>
	</div> <!-- Add New Person Modal --> 

	<!-- Person Item Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#personlist" href="#{{_id}}">{{firstname}} {{lastname}}</a> 
          {{#if currentUser}}
		  <button type="button" class="delete btn btn-danger pull-right btn-s">Delete&nbsp;<i class="fa fa-trash-o"></i></button> 
          <button type="button" class="btn btn-primary pull-right btn-s" data-toggle="modal" data-target="#edit{{_id}}">Edit&nbsp;<i class="fa fa-pencil-square-o"></i></button> 
          <button type="button" class="btn btn-success pull-right btn-s">Refer&nbsp;<i class="fa fa-hand-o-right"></i></button>  
          {{/if}}      
        </h4>
      </div>
      <div id="{{_id}}" class="panel-collapse collapse">
        <div class="panel-body">
        	<p>First Name: {{firstname}}</p>
        	<p>Last Name: {{lastname}}</p>
        	<p>Added by: {{createdBy}}</p>
        </div>
      </div>
	</div> <!-- Person Item Panel -->


	<!-- Edit Person modal -->
	<div class="modal fade" id="edit{{_id}}" role="dialog">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h4 class="modal-title">Please edit the information you would like to change and click the Submit button</h4>
	    </div>
	    <div class="modal-body">
	      <form class="edit-person" role="form">
			  <div class="form-group">
			    <label for="name">First Name:</label>
			    <input type="text" class="form-control" id="firstname" value="{{firstname}}">
			  </div>
			  <div class="form-group">
			    <label for="name">Last Name:</label>
			    <input type="text" class="form-control" id="lastname" value="{{lastname}}">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
		  </form>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div>    
	</div>
	</div> <!-- Edit Person modal -->

</template>
