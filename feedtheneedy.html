<head>
  <title>Feed The Needy</title>
</head>
 
<body>
  <div class="container">
 
  	<div class="jumbotron">
    <header>
      <h1>Feed the Needy</h1>
    </header>
	<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#addNewPerson">Add New Person</button>

	  <!-- Add New Person modal -->
	  <div class="modal fade" id="addNewPerson" role="dialog">
	    <div class="modal-dialog">
	    
	      <!-- New Person Modal content-->
	      <div class="modal-content">
	        <div class="modal-header">
	          <button type="button" class="close" data-dismiss="modal">&times;</button>
	          <h4 class="modal-title">Enter as much information about this person as possible</h4>
	        </div>
	        <div class="modal-body">
	          <form class="new-person" role="form">
				  <div class="form-group">
				    <label for="name">First Name:</label>
				    <input type="text" class="form-control" id="firstname" placeholder="Type to add this person's first name">
				  </div>
				  <div class="form-group">
				    <label for="name">Last Name:</label>
				    <input type="text" class="form-control" id="lastname" placeholder="Type to add this person's last name">
				  </div>
				  <button type="submit" class="btn btn-default">Submit</button>
			</form>
	        </div>
	        <div class="modal-footer">
	          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	        </div>
	      </div>    
    	</div>
  	  </div>
    </div>

 	<!-- List of all the people -->
	<div class="panel-group" id="personlist">
		{{#each persons}}
	 		{{> person}}
	    {{/each}}
	</div>

  </div>
</body>
 
<template name="person"> 
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#personlist" href="#{{firstname}}{{lastname}}">{{firstname}} {{lastname}}</a> 
		  <button type="button" class="delete btn btn-danger pull-right btn-s">Delete</button> 
          <button type="button" class="edit btn btn-primary pull-right btn-s">Edit</button> 
          <button type="button" class="refer btn btn-success pull-right btn-s">Refer</button>        
        </h4>
      </div>
      <div id="{{firstname}}{{lastname}}" class="panel-collapse collapse">
        <div class="panel-body">
        	<p>First Name: {{firstname}}</p>
        	<p>Last Name: {{lastname}}</p>
        </div>
      </div>
    </div>
</template>
