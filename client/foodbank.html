<template name="foodbank">

	<!-- Add New Foodbank modal -->
	<div class="modal fade" id="addNewFoodbank" role="dialog">
    <div class="modal-dialog">    
      <!-- New Foodbank Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter as much information about this foodbank as possible and then click the Submit button</h4>
        </div>
        <div class="modal-body">
          <form class="new-foodbank" role="form">
			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" id="name" placeholder="Type to add this foodbank's name">
			  </div>
			  <div class="form-group">
			    <label for="name">Address:</label>
			    <input type="text" class="form-control" id="address" placeholder="Type to add this foodbank's house no. and street name">
			  </div>
			  <div class="form-group">
			    <label for="name">Town:</label>
			    <input type="text" class="form-control" id="town" placeholder="Type to add the town where this foodbank is located">
			  </div>
			  <div class="form-group">
			    <label for="name">County:</label>
			    <input type="text" class="form-control" id="county" placeholder="Type to add the county where this foodbank is located">
			  </div>
			  <div class="form-group">
			    <label for="name">Postcode:</label>
			    <input type="text" class="form-control" id="postcode" placeholder="Type to add this foodbank's postcode">
			  </div>
			  <button type="submit" class="btn btn-default" >Submit</button>
		  </form>
        </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>    
	</div>
	</div> <!-- Add New foodbank Modal --> 


	<!-- foodbank Item Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#foodbanklist" href="#{{_id}}">{{name}} {{address.address}}</a> 
          {{#if currentUser}}
		  <button type="button" class="delete btn btn-danger pull-right btn-s">Delete&nbsp;<i class="fa fa-trash-o"></i></button> 
          <button type="button" class="btn btn-primary pull-right btn-s" data-toggle="modal" data-target="#edit{{_id}}">Edit&nbsp;<i class="fa fa-pencil-square-o"></i></button>  
          {{/if}}      
        </h4>
      </div>
      <div id="{{_id}}" class="panel-collapse collapse">
        <div class="panel-body">
        	<p>Name: {{name}}</p>
        	<p>Address: {{address.address}}, {{address.town}}, {{address.county}}, {{address.postcode}}</p>
        	<p>Added by: {{createdBy}}</p>
        </div>
      </div>
	</div> <!-- foodbank Item Panel -->


	<!-- Edit foodbank modal -->
	<div class="modal fade" id="edit{{_id}}" role="dialog">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h4 class="modal-title">Please edit the information you would like to change and click the Submit button</h4>
	    </div>
	    <div class="modal-body">
	      <form class="edit-foodbank" role="form">
			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" id="name" value="{{name}}">
			  </div>
			  <div class="form-group">
			    <label for="name">Address:</label>
			    <input type="text" class="form-control" id="address" value="{{address.address}}">
			  </div>
			  <div class="form-group">
			    <label for="name">Town:</label>
			    <input type="text" class="form-control" id="town" value="{{address.town}}">
			  </div>
			  <div class="form-group">
			    <label for="name">County:</label>
			    <input type="text" class="form-control" id="county" value="{{address.county}}">
			  </div>
			  <div class="form-group">
			    <label for="name">Postcode:</label>
			    <input type="text" class="form-control" id="postcode" value="{{address.postcode}}">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
		  </form>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div>    
	</div>
	</div> <!-- Edit foodbank modal -->

</template>
