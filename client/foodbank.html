<template name="foodbank">

	<!-- Add New Foodbank modal -->
	<div class="modal fade" id="addNewFoodbank" role="dialog">
    <div class="modal-dialog">    
      <!-- New Foodbank Modal content-->
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal">&times;</button>
          <h4 class="modal-title">Enter as much information about this foodbank as possible and then click the Submit button</h4>
        </div>
        <div class="modal-body">
          <form class="new-foodbank" role="form">
			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" id="name" placeholder="Type to add this foodbank's  name">
			  </div>
			  <div class="form-group">
			    <label for="name">Location:</label>
			    <input type="text" class="form-control" id="location" placeholder="Type to add this foodbank's location">
			  </div>
			  <button type="submit" class="btn btn-default" >Submit</button>
		</form>
        </div>
        <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>    
	</div>
	</div> <!-- Add New foodbank Modal --> 


	<!-- foodbank Item Panel -->
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4 class="panel-title">
          <a data-toggle="collapse" data-parent="#foodbanklist" href="#{{name}}{{location}}">{{name}} {{location}}</a> 
          {{#if currentUser}}
		  <button type="button" class="delete btn btn-danger pull-right btn-s">Delete&nbsp;<i class="fa fa-trash-o"></i></button> 
          <button type="button" class="btn btn-primary pull-right btn-s" data-toggle="modal" data-target="#edit{{name}}{{location}}">Edit&nbsp;<i class="fa fa-pencil-square-o"></i></button>  
          {{/if}}      
        </h4>
      </div>
      <div id="{{name}}{{location}}" class="panel-collapse collapse">
        <div class="panel-body">
        	<p>Name: {{name}}</p>
        	<p>Location: {{location}}</p>
        	<p>Added by: {{createdBy}}</p>
        </div>
      </div>
	</div> <!-- foodbank Item Panel -->


	<!-- Edit foodbank modal -->
	<div class="modal fade" id="edit{{name}}{{location}}" role="dialog">
	<div class="modal-dialog">
	  <div class="modal-content">
	    <div class="modal-header">
	      <button type="button" class="close" data-dismiss="modal">&times;</button>
	      <h4 class="modal-title">Please edit the information you would like to change and click the Submit button</h4>
	    </div>
	    <div class="modal-body">
	      <form class="edit-foodbank" role="form">
			  <div class="form-group">
			    <label for="name">Name:</label>
			    <input type="text" class="form-control" id="name" value="{{name}}">
			  </div>
			  <div class="form-group">
			    <label for="name">Location:</label>
			    <input type="text" class="form-control" id="location" value="{{location}}">
			  </div>
			  <button type="submit" class="btn btn-default">Submit</button>
		  </form>
	    </div>
	    <div class="modal-footer">
	      <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
	    </div>
	  </div>    
	</div>
	</div> <!-- Edit foodbank modal -->

</template>
